<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="../../components/Toast/toast.css">
    <link rel="stylesheet" href="/codigo-fonte/src/assets/logo-user.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="cadastro.js" defer></script>
    <script src="../../components/Toast/toast.js" defer></script>
    <title>Formulário de cadastro</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/codigo-fonte/src/assets/logo-user.png" alt="logo user">
            <h1>Cadastrar usuário</h1>
        </div>

        <form id="form" class="form">
            <div class="input">
                <label for="username" class="required" >Nome completo</label> 
                <br>
                <input id="username" name="username" type="text" placeholder="Digite seu nome completo" >
            </div>

            <div class="input">
                <label for="email" class="required" >E-mail</label> 
                <br>
                <input id="email" name="email" type="email" placeholder="Digite seu e-mail" >
            </div>

            <div class="input">
                <label for="number">Telefone (opcional)</label> 
                <br>
                <input id="number" name="number" type="tel" placeholder="(xx) x xxxx-xxxx" >
            </div>

            <div class="input">
                <label for="password" class="required" >Senha</label> 
                <br>
                <input id="password" name="password" type="password" placeholder="Crie uma senha" >
            </div>

            <div class="button">
                <button id="register-button">Realizar cadastro</button>
            </div>
                
        </form>
    </div>
    <div class="toast" id="show-toast">
        <img src="" alt="" id="icon-toast">
        <div class="toast-text" id="toast-message">
            <span class="roboto-700"></span>
            <span class="roboto-400"></span>
        </div>
    </div>
</body>
</html>
