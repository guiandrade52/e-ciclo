<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../../assets/logo_eciclo.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link href="./home.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.9/dist/autoComplete.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.9/dist/css/autoComplete.02.min.css">


    <title>E-ciclo</title>
  </head>
  <body>
    <main id="main-home">
      <nav
        id="nav-bar-home"
        class="navbar justify-content-between"
      >
      <div class="p-1 bd-highlight">
        <img
        src="../../assets/logo_eciclo.png"
        class="img-fluid"
        width="50"
        alt="Logo da empresa E-ciclo que representa uma planta"
      />  

      <a id="send-home" class="navbar-brand text-white fw-bold pt-6" href="#"
        > E-ciclo</a
      >
      </div>
        <form id="search-form" class="d-flex">
            <input
              id="endereco-atual"
              name="endereco-atual"
              class="form-control me-2 max"
              type="search"
              aria-label="Search"
              value=""
              type="search"
              dir="ltr"
              spellcheck=false
              autocorrect="off"
              autocomplete="off"
              autocapitalize="off"
              maxlength="2048"
              tabindex="1"
            >
           
            <button id="pesquisar" class="btn btn-outline-success bg-white fw-bold" type="submit">
              Pesquisar
            </button>
          </form>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              <img class="header-user-logo" src="../../assets/logo-user.png" alt="logo user" />
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li class="dropdown-item clickable" id="profile">Perfil</li>
              <li class="dropdown-item clickable" id="logout">Sair</li>
            </ul>
          </div>
      </div>
    </nav>

      <div class="d-flex justify-content-between">
        <p>
          <button class="btn btn-primary ms-4 mt-3" id="filtro" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            <i class="bi bi-filter"></i> Filtro
          </button>
        </p>
        
        <span id="pontos-coletas-proximos" class="mt-4 fw-bold">Pontos de coleta próximos a você</span>
        <span> </span>
        
      </div>
      <div class="collapse" id="collapseExample">
        <div id="filtro-input">
          <input id="input-filter" type="text" placeholder="Busque por endereço ou horário de funcionamento ➔"> 
        </div>
      </div>
      <div id="mapa-not-found" hidden>
        <img id="not-found" width="200" height="200" src="../../assets/not_found.png"/>
      </div>
      <div class="container-fluid mapa-lista">
        <div class="row">
          <div class="col-lg">
            <div id="mapa"></div>
          </div>
          <div id="lista-end" class="col-4">
          </div>
        </div>
      </div>
      </div>
    
        <footer id="footer" class="text-center text-lg-start bg-body-tertiary text-muted">
            <div class="text-center p-4 text-white fw-bold" >
                © 2024 PUC - Turma: 13 - Projeto: E-ciclo
            </div>
        </footer>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDC9_VuMSKpJk6D54xqonyKAP1XmmGwouk&loading=async&libraries=places&callback=initMap">
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js"
    charset="utf-8">
  </script>
  <script src=
  "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js">
      </script>
    <script defer type="module" src="./home.js"></script>
  </body>
</html>
