<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/logo_eciclo.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="../../components/Toast/toast.css">
    <script src="perfil.js" defer></script>
    <script src="../../components/Toast/toast.js" defer></script>
    <title>Perfil de Usuário</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../../assets/logo-user.png" alt="perfil">
            <h2>Perfil de Usuário</h2>
        </div>
        <form id="form" class="form"> 
            <div class="formcontent">
                <label for="username">Nome Completo <abbr>*</abbr> </label>
                <br>
                <input type="text" placeholder="Digite seu Nome" name="username" id="userName">
            </div>
            
            <div class="formcontent">
                <label for="E-mail">E-mail <abbr>*</abbr></label>
                <br>
                <input type="email" placeholder="Digite seu E-mail" name="E-mail" id="userEmail">
            </div>

            <div class="formcontent">
                <label for="phone">Telefone</label>
                <br>
                <input type="tel" placeholder="Digite seu Telefone" name="phone" id="userPhone">
            </div>

            <div class="formcontent">
                <label for="password">Senha <abbr>*</abbr></label>
                <br>
                <input name="password" type="password" placeholder="Digite sua senha" id="userPassword">
            </div>
             
            <div class="buttons">
                <button class="btn" id="goBack-button">Voltar</button>
                <button class="btn" id="changeInfo-button">Alterar Informações</button>
            </div>
        </form>
        <div class="toast" id="show-toast">
            <img src="" alt="" id="icon-toast">
            <div class="toast-text" id="toast-message">
                <span class="roboto-700"></span>
                <span class="roboto-400"></span>
            </div>
        </div>
    </div>
</body>
</html>
